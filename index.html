## Romeo in Julija

Romeo in Julija sta mlada zaljubljenca, ki ju ločuje 
določena razdalja. Vsako jutro **ob natanko 9:00 zapustita 
svoji hiši** in hodita drug proti drugemu s konstantnima 
hitrostma. Vsak dan **se srečata ob 10:00 in delita prvi 
poljub dneva.**


.center[<img src=Slika1.png height="350">]

---
background-image: url(Ozadje1.png)

### Težava z zamudo

Danes je Romeo zaspal in zapustil svojo hišo šele **ob 
9:30.** Julija, nič hudega sluteča, je že hodila proti njemu. 
**Prvi poljub sta si tokrat delila ob 10:21.**

### Kdaj naj Romeo zapusti hišo, da preseneti Julijo?

Romeo želi naslednji dan vstati zgodaj in hoditi do Julijine hiše, da bi jo **presenetil ob 
9:00.** Kdaj mora zapustiti svojo hišo?

---

## Oblikujmo matematični problem

Naj bo:
- **D** - razdalja med hišama,
- **R** - hitrost Romea,
- **J** - hitrost Julije.

--
count: false

Na običajen dan velja:
$$ \text{čas} = \frac{\text{razdalja}}{\text{hitrost}} \implies
\frac{D}{R+J}=1 $$

--

Ko Romeo zamuja, je razdalja manjša za pot, ki jo 
Julija prehodi v pol ure: $D - \frac{1}{2}J$. Srečanje ob 10:21 pomeni, 
da je Romeo hodil 51 minut:

$$ \frac{D - \frac{1}{2}J}{R + J} = \frac{51}{60} $$

## Oblikujmo matematični problem

Z zamenjavo vrednosti in poenostavitvijo enačbe ugotovimo, 
da je **Romeo več kot dvakrat hitrejši od Julije**.

$$ \frac{D - \frac{1}{2}J}{R + J} = \frac{51}{60} $$
$$ 60(R + J - \frac{1}{2}J) = 51(R+J) $$
$$ 60R + 30J = 51R + 51J $$
$$ J = \frac{9}{21}R $$

---
background-image: url(Ozadje1.png)

## Kdaj mora Romeo oditi?

Da prehodi celotno razdaljo **D** s svojo hitrostjo **R**, 
potrebuje:

$$ 1 = \frac{D}{R(1+\frac{9}{21})} $$
$$ \implies \frac{D}{R}= \frac{30}{21} \approx 1\; hr\; 25\; min\; 43\; s $$
